<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel='shortcut icon' type='image/x-icon' href='./img/fivicon.png'/> -->


    <title>Na medida certa</title>
</head>

<body>

    <head>
        <div class="header">
            <h1>Na Medida Certa</h1>
        </div>
    </head>

    <div class="container">
        <section>
            <h2>Meu IMC</h2>
            <form>
                <label>Altura</label>
                <input type="text" id="altura" placeholder="1.75">
                <label>Peso</label>
                <input type="text" id="peso" placeholder="89.0">
                <a href="" class="calcular">Calcular</a>
                <a href="" class="limpar">Limpar</a>
            </form>
        </section>
        <section class="resultadoImc">
            <div class="calculoImc">
                
            </div>
        </section>
        <section class="table">
            <table>
                <!-- <h2>Tabela IMC</h2> -->
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>CLASSIFICAÇÃO</th>
                        <th>OBESIDADE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="magreza">
                        <td>MENOR QUE 18.5</td>
                        <td>MAGREZA</td>
                        <td>0</td>
                    </tr>
                    <tr id="normal">
                        <td>ENTRE 18.5 E 24.9</td>
                        <td>NORMAL</td>
                        <td>0</td>
                    </tr>
                    <tr id="sobrepeso">
                        <td>ENTRE 25.0 E 29.9</td>
                        <td>SOBREPESO</td>
                        <td>I</td>
                    </tr>
                    <tr id="obesidade">
                        <td>ENTRE 30.0 E 39.9</td>
                        <td>OBESIDADE</td>
                        <td>II</td>
                    </tr>
                    <tr id="obesidadeGrave">
                        <td>MAIOR QUE 40.0</td>
                        <td>OBESIDADE GRAVE</td>
                        <td>III</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
